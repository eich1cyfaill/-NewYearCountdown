<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Countdown Timer</title>
</head>
<body>
    <h1>New Years Evenin'</h1>
    <div class="countdown-c">
        <div class="cel days-c">
            <p class="b-text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="cel hours-c">
            <p class="b-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="cel minutes-c">
            <p class="b-text" id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="cel seconds-c">
            <p class="b-text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
    
</body>
</html>
